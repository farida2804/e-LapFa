<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Lapta - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #374151 0%, #4b5563 50%, #6b7280 100%);
        }

        /* Background Icons */
        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .icon {
            position: absolute;
            font-size: 48px;
            color: #4ade80;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        .icon:nth-child(even) {
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Icon positions */
        .icon-1 { top: 10%; left: 8%; animation-duration: 7s; }
        .icon-2 { top: 15%; left: 85%; animation-duration: 5s; }
        .icon-3 { top: 25%; left: 15%; animation-duration: 8s; }
        .icon-4 { top: 30%; left: 75%; animation-duration: 6s; }
        .icon-5 { top: 45%; left: 5%; animation-duration: 7s; }
        .icon-6 { top: 50%; left: 90%; animation-duration: 5s; }
        .icon-7 { top: 65%; left: 12%; animation-duration: 6s; }
        .icon-8 { top: 70%; left: 80%; animation-duration: 8s; }
        .icon-9 { top: 80%; left: 25%; animation-duration: 7s; }
        .icon-10 { top: 85%; left: 70%; animation-duration: 5s; }
        .icon-11 { top: 20%; left: 45%; animation-duration: 6s; }
        .icon-12 { top: 60%; left: 40%; animation-duration: 7s; }
        .icon-13 { top: 35%; left: 30%; animation-duration: 8s; }
        .icon-14 { top: 75%; left: 55%; animation-duration: 6s; }
        .icon-15 { top: 40%; left: 85%; animation-duration: 5s; }

        .login-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo .highlight {
            color: #4ade80;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            z-index: 2;
            color: #86efac;
            font-size: 20px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 16px 0 50px;
            background: rgba(34, 197, 94, 0.8);
            border: 2px solid #15803d;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.05em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(134, 239, 172, 0.9);
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .form-input:focus {
            background: rgba(34, 197, 94, 0.9);
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.3);
        }

        .login-button {
            width: 100%;
            height: 48px;
            background: #16a34a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .login-button:hover {
            background: #15803d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #86efac;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4ade80;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: #6b7280;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .icon {
                font-size: 36px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .login-form {
                max-width: 320px;
                padding: 30px;
            }
            
            .form-input {
                height: 50px;
                font-size: 14px;
            }
            
            .login-button {
                height: 44px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Icons -->
    <div class="background-icons">
        <div class="icon icon-1">üîß</div>
        <div class="icon icon-2">üî®</div>
        <div class="icon icon-3">ü™ö</div>
        <div class="icon icon-4">üìê</div>
        <div class="icon icon-5">ü™ë</div>
        <div class="icon icon-6">üõèÔ∏è</div>
        <div class="icon icon-7">ü™ë</div>
        <div class="icon icon-8">üõãÔ∏è</div>
        <div class="icon icon-9">üíª</div>
        <div class="icon icon-10">üì±</div>
        <div class="icon icon-11">üñ•Ô∏è</div>
        <div class="icon icon-12">üì∫</div>
        <div class="icon icon-13">üí°</div>
        <div class="icon icon-14">üè†</div>
        <div class="icon icon-15">üîå</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-form">
            <!-- Logo -->
            <div class="logo">
                <h1>e-<span class="highlight">Lapta</span></h1>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Username Field -->
                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üë§</div>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="USER" 
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">üîë</div>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="PASSWORD" 
                            required
                        >
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button" id="loginBtn">
                    LOGIN
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        // Data user untuk demo (dalam aplikasi nyata, ini akan dari database)
        const validUsers = [
            { username: 'nabhan', password: '123456' },
            { username: 'admin', password: 'admin123' },
            { username: 'user', password: 'password' }
        ];

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide any previous error
            errorDiv.style.display = 'none';
            
            // Validate input
            if (!username || !password) {
                showError('Username dan password harus diisi!');
                return;
            }
            
            // Add loading state
            form.classList.add('loading');
            button.textContent = 'LOGGING IN...';
            
            // Simulate login process
            setTimeout(() => {
                // Check credentials
                const validUser = validUsers.find(user => 
                    user.username === username && user.password === password
                );
                
                if (validUser) {
                    // Save user info to localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Success - redirect to dashboard
                    console.log('Login berhasil!');
                    window.location.href = 'dashboard.html';
                } else {
                    // Failed login
                    form.classList.remove('loading');
                    button.textContent = 'LOGIN';
                    showError('Username atau password salah!');
                }
            }, 1500);
        }
        
        function handleForgotPassword() {
            alert('Fitur lupa password akan segera tersedia!\n\nUntuk demo, gunakan:\nUsername: nabhan, Password: 123456\nUsername: admin, Password: admin123');
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
        
        // Add enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Add input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
